<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Simples</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" readonly>
        </div>
        <div class="buttons">            
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="laranja">/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="laranja">*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="laranja">-</button>
                <button class="span-two">AC</button>
                <button>0</button>
                <button>=</button>
                <button class="laranja">+</button>           
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
